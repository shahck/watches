{% extends 'base.html' %}
{% load static %}

{% block content %}





<!-- ========================= SECTION MAIN ========================= -->
<!-- Intro with Text Center -->


<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/b5.jpg' %}" class="rounded img-fluid" height=50px>
</div>

</div>
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm mt-4">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-info float-right">See all</a>
	<h2 class="section-title text-center">Popular Products</h2>
</header><!-- sect-heading -->

	
<div class="row mt-4">
{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}" class="card-img-top"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.grt_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">{{ product.price }}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
    </div> <!-- col.// -->
{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>

{% endblock %}
